<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt('nhap day so : ');
    let rs = [x[0]];
    for (let i = 1; i < x.length; i++) {
        if (x[i - 1] % 2 == 0 && x[i] % 2 == 0) {
            rs.push('-', x[i]);
        } else {
            rs.push(x[i]);
        }
    }
    alert(rs.join(''));
</script>
</body>
</html>
